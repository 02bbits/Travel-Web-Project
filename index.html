<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travery - Your digital travel diary</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            position: relative;
            height: 400px;
            background: url('your-image-url.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .navigation-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            height: 60px;
            color: #fff;
        }

        .navigation-bar a {
            text-decoration: none;
            color: #fff;
        }

        .title {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <div class="navigation-bar">
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="text-content">
            <div class="title">Travery</div>
            <div class="subtitle">The Place</div>
        </div>
    </div>

    <!-- Add your content sections (About, Service, Contact) here -->

</body>

</html>
